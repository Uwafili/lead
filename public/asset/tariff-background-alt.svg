<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b3e5fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90caf9;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#81c784;stop-opacity:0.1" />
    </radialGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607d8b;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#78909c;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <circle cx="150" cy="150" r="80" fill="url(#circleGradient)" />
  <rect x="400" y="100" width="120" height="80" rx="10" fill="url(#circleGradient)" />
  <polygon points="600,200 650,150 700,200 650,250" fill="url(#circleGradient)" />
  <g transform="translate(100,400)" fill="url(#iconGradient)">
    <!-- Map icon -->
    <path d="M0 0 L20 0 L20 15 L15 20 L5 20 L0 15 Z M5 5 L15 5 L15 10 L10 15 L5 15 Z" />
  </g>
  <g transform="translate(300,450)" fill="url(#iconGradient)">
    <!-- Tariff chart icon -->
    <rect x="0" y="10" width="5" height="10" />
    <rect x="8" y="5" width="5" height="15" />
    <rect x="16" y="0" width="5" height="20" />
  </g>
  <g transform="translate(500,350)" fill="url(#iconGradient)">
    <!-- Insurance shield icon -->
    <path d="M10 0 L20 5 L20 15 Q20 20 15 20 L5 20 Q0 20 0 15 L0 5 Z" />
  </g>
</svg>